<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prenotazione - Eleven Cocktail Bar</title>

  <style>
    :root{
      --gold:#f6bf1a;
      --txt:#ffffff;
      --ok:#7ee787;
      --err:#ff7b72;
    }

    html, body{
      margin:0;
      background: transparent !important;
      color: var(--txt);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:24px;
      background: transparent;
    }

    .card{
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.12);
      border-left:6px solid var(--gold);
      border-radius:18px;
      padding:18px;
      backdrop-filter: blur(10px);
    }

    h1{
      margin:0 0 10px;
      font-size:22px;
      font-weight:900;
    }

    p{ margin:0 0 18px; opacity:.95; }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    label{ font-size:13px; margin-bottom:6px; display:block; }

    input, textarea, select{
      width:100%;
      min-height:48px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.45);
      color:#fff;
      outline:none;
      appearance:none;
    }

    textarea{ min-height:96px; resize:vertical; }

    input:focus, textarea:focus, select:focus{
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(246,191,26,.25);
    }

    .full{ grid-column:1/-1; }

    .btn{
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(246,191,26,.25);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
    }

    .status{ font-size:13px; }

    /* ===== POPUP ===== */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .modal-box{
      max-width:420px;
      background:rgba(0,0,0,.85);
      border:1px solid rgba(255,255,255,.2);
      border-left:6px solid var(--gold);
      border-radius:16px;
      padding:20px;
      color:var(--ok);
      animation:pop .25s ease-out;
    }

    @keyframes pop{
      from{ transform:scale(.9); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    .modal button{
      margin-top:16px;
      width:100%;
    }

    @media(max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Prenota un tavolo</h1>
    <p>Compila il modulo e premi <b>Conferma prenotazione</b>.</p>

    <form id="bookingForm">
      <div class="grid">

        <div class="full">
          <label>Nome e cognome *</label>
          <input id="nome" required>
        </div>

        <div>
          <label>Data *</label>
          <input id="data" type="date" required>
        </div>

        <div>
          <label>Orario *</label>
          <!-- âœ… STEP 15 MINUTI -->
          <input id="ora" type="time" step="900" required>
        </div>

        <div>
          <label>Numero persone *</label>
          <select id="persone" required>
            <option value="">Seleziona</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option><option>10</option>
          </select>
        </div>

        <div>
          <label>Telefono *</label>
          <input id="telefono" required>
        </div>

        <div class="full">
          <label>Email *</label>
          <input id="email" type="email" required>
        </div>

        <div class="full">
          <label>Note (facoltative)</label>
          <textarea id="note"></textarea>
        </div>

      </div>

      <div class="row">
        <button class="btn">Conferma prenotazione</button>
        <div class="status" id="status"></div>
      </div>
    </form>
  </div>
</div>

<!-- POPUP -->
<div class="modal" id="popup">
  <div class="modal-box">
    <div id="popupText"></div>
    <button class="btn" onclick="closePopup()">Chiudi</button>
  </div>
</div>

<script>
function normalizeTime(value){
  const [h,m] = value.split(':').map(Number);
  const rounded = Math.round(m / 15) * 15;
  const hh = String(h + Math.floor(rounded / 60)).padStart(2,'0');
  const mm = String(rounded % 60).padStart(2,'0');
  return `${hh}:${mm}`;
}

function closePopup(){
  document.getElementById('popup').style.display='none';
}

document.getElementById('bookingForm').addEventListener('submit', async e=>{
  e.preventDefault();

  const nome = nome.value.trim();
  const persone = persone.value;
  let oraVal = ora.value;
  const dataVal = data.value;

  // ðŸ”’ sicurezza: forza step 15 minuti
  oraVal = normalizeTime(oraVal);
  ora.value = oraVal;

  const dataIT = dataVal.split('-').reverse().join('/');

  // ðŸ‘‰ QUI VA LA TUA FETCH (GIÃ€ FUNZIONANTE)
  // await fetch(...)

  document.getElementById('status').textContent =
    "Prenotazione inviata correttamente riceverai la conferma a breve.";

  document.getElementById('popupText').innerHTML = `
    Ciao ${nome}, ti confermiamo la tua prenotazione per ${persone} persone.<br><br>
    Ti aspettiamo il <b>${dataIT}</b> alle <b>${oraVal}</b>.<br><br>
    Il tavolo viene riservato per 30 minuti oltre l'orario di prenotazione.
    Dopo 30 minuti di ritardo il tavolo viene annullato.<br><br>
    Buona giornata,<br>
    <b>Manuel</b>.
  `;

  document.getElementById('popup').style.display='flex';
  e.target.reset();
});
</script>

</body>
</html>
