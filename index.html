<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prenotazione - Eleven Cocktail Bar</title>

  <style>
    :root{
      --gold:#f6bf1a;
      --txt:#ffffff;
      --ok:#7ee787;
      --err:#ff7b72;
    }

    html, body{
      margin:0;
      background: transparent !important;
      color: var(--txt);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:24px;
      background: transparent;
    }

    .card{
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.12);
      border-left:6px solid var(--gold);
      border-radius:18px;
      padding:18px;
      backdrop-filter: blur(10px);
    }

    h1{
      margin:0 0 10px;
      font-size:22px;
      font-weight:900;
    }

    p{ margin:0 0 18px; opacity:.95; }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    label{ font-size:13px; margin-bottom:6px; display:block; }

    input, textarea, select{
      width:100%;
      min-height:48px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.45);
      color:#fff;
      outline:none;
      appearance:none;
      box-sizing:border-box;
    }

    textarea{ min-height:96px; resize:vertical; }

    input:focus, textarea:focus, select:focus{
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(246,191,26,.25);
    }

    .full{ grid-column:1/-1; }

    .help{
      margin-top:6px;
      font-size:12px;
      opacity:.85;
      line-height:1.35;
    }
    .help b{ color: var(--gold); }

    .btn{
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(246,191,26,.25);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }

    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
    }

    .status{ font-size:13px; }

    /* ===== POPUP ===== */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:14px;
    }

    .modal-box{
      width:min(520px, 100%);
      background:rgba(0,0,0,.85);
      border:1px solid rgba(255,255,255,.2);
      border-left:6px solid var(--gold);
      border-radius:16px;
      padding:18px;
      color:var(--ok);
      animation:pop .22s ease-out;
    }

    .modal-box.err{ color: var(--err); }

    @keyframes pop{
      from{ transform:scale(.94); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    .modal button{ margin-top:14px; width:100%; }

    @media(max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Prenota un tavolo</h1>
    <p>Compila il modulo e premi <b>Conferma prenotazione</b>.</p>

    <form id="bookingForm">
      <div class="grid">

        <div class="full">
          <label>Nome e cognome *</label>
          <input id="nome" placeholder="Es. Mario Rossi" required>
        </div>

        <div>
          <label>Data *</label>
          <input id="data" type="date" required>
        </div>

        <div>
          <label>Orario (solo ogni 15 min) *</label>
          <input id="ora" type="time" required>
        </div>

        <div class="full">
          <label>Dove preferisci sederti? *</label>
          <select id="area" required>
            <option value="">Seleziona</option>
            <option value="main">Piano principale</option>
            <option value="loft">Soppalco</option>
          </select>
        </div>

        <div class="full">
          <label>Numero persone *</label>
          <select id="persone" required>
            <option value="">Seleziona</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option><option>10</option>
          </select>

          <div class="help">
            Per gruppi numerosi preferiamo sentirci direttamente.<br>
            Chiamaci così possiamo organizzare al meglio tavoli e sedute in base allo spazio disponibile.<br>
            <b>Telefono: 3333367566</b>
          </div>
        </div>

        <div>
          <label>Telefono *</label>
          <input id="telefono" placeholder="Es. +39 333 1234567" required>
        </div>

        <div class="full">
          <label>Email *</label>
          <input id="email" type="email" placeholder="Es. nome@email.it" required>
        </div>

        <div class="full">
          <label>Note (facoltative)</label>
          <textarea id="note" placeholder="Es. compleanno, allergie, richieste particolari..."></textarea>
        </div>

      </div>

      <div class="row">
        <button class="btn" id="btnSubmit" type="submit">Conferma prenotazione</button>
        <div class="status" id="status"></div>
      </div>
    </form>
  </div>
</div>

<!-- POPUP -->
<div class="modal" id="popup" role="dialog" aria-modal="true">
  <div class="modal-box" id="popupBox">
    <div id="popupText"></div>
    <button class="btn" type="button" onclick="closePopup()">Chiudi</button>
  </div>
</div>

<script>
  // >>>>>> IMPOSTA QUI IL TUO WORKER <<<<<<
  const CLOUD_API_BASE = "https://plain-feather-7cda.elevencocktailbar.workers.dev";
  // la chiave la metti nel Worker come variabile (X-Reserve-Key). Nel form NON la metti.

  const elNome = document.getElementById('nome');
  const elData = document.getElementById('data');
  const elOra  = document.getElementById('ora');
  const elArea = document.getElementById('area');
  const elPers = document.getElementById('persone');
  const elTel  = document.getElementById('telefono');
  const elMail = document.getElementById('email');
  const elNote = document.getElementById('note');
  const elStatus = document.getElementById('status');
  const elBtn = document.getElementById('btnSubmit');

  function openPopup(html, isError=false){
    const box = document.getElementById('popupBox');
    box.classList.toggle('err', !!isError);
    document.getElementById('popupText').innerHTML = html;
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup(){
    document.getElementById('popup').style.display='none';
  }

  function ceilTo15(value){
    if(!value || !value.includes(':')) return value;
    let [h,m] = value.split(':').map(n => parseInt(n,10));
    if(Number.isNaN(h) || Number.isNaN(m)) return value;
    const total = h * 60 + m;
    const rounded = Math.ceil(total / 15) * 15;
    const hh = Math.floor((rounded % (24*60)) / 60);
    const mm = (rounded % 60);
    return String(hh).padStart(2,'0') + ':' + String(mm).padStart(2,'0');
  }

  function normalizeTimeField(){
    if(!elOra.value) return;
    elOra.value = ceilTo15(elOra.value);
  }

  elOra.addEventListener('change', normalizeTimeField);
  elOra.addEventListener('blur', normalizeTimeField);

  function formatDateIT(yyyy_mm_dd){
    return yyyy_mm_dd ? yyyy_mm_dd.split('-').reverse().join('/') : '';
  }

  // Limiti “soft” per consigliare chiamata (non blocca per forza: blocca solo quando supera quello che gestiamo online)
  function maxOnlineForArea(area){
    // regole concordate:
    // - piano principale fino a 10 (unendo 2+2+2+4)
    // - soppalco fino a 12 (2+4+6)
    return area === 'loft' ? 12 : 10;
  }

  async function postBooking(payload){
    const url = `${CLOUD_API_BASE}/api/book`;
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });
    const data = await res.json().catch(()=> ({}));
    return { ok: res.ok, status: res.status, data };
  }

  document.getElementById('bookingForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    elStatus.textContent = "";
    elBtn.disabled = true;

    try{
      normalizeTimeField();

      const nome = elNome.value.trim();
      const dataVal = elData.value;
      const oraVal = elOra.value;
      const area = elArea.value;
      const personeN = parseInt(elPers.value || "0", 10);

      const dataIT = formatDateIT(dataVal);

      // validazioni base
      if(!nome || !dataVal || !oraVal || !area || !personeN){
        openPopup("Compila tutti i campi obbligatori.", true);
        return;
      }

      const maxN = maxOnlineForArea(area);
      if(personeN > maxN){
        openPopup(
          `Per gruppi numerosi preferiamo sentirci direttamente.<br>
           Chiamaci così possiamo organizzare al meglio tavoli e sedute in base allo spazio disponibile.<br>
           <b>Telefono: 3333367566</b>`,
          true
        );
        return;
      }

      const payload = {
        area,                 // "main" | "loft"
        nome,
        data: dataVal,        // YYYY-MM-DD
        ora: oraVal,          // HH:MM
        persone: personeN,
        telefono: elTel.value.trim(),
        email: elMail.value.trim(),
        note: elNote.value.trim(),
      };

      const { ok, data } = await postBooking(payload);

      if(!ok || !data || data.ok !== true){
        const code = (data && data.code) ? String(data.code) : "ERROR";

        if(code === "FULL"){
          openPopup(
            `Ci dispiace, per <b>${dataIT}</b> alle <b>${oraVal}</b> non c’è disponibilità per <b>${personeN}</b> persone in <b>${area === 'loft' ? 'Soppalco' : 'Piano principale'}</b>.<br><br>
             Prova un altro orario oppure contattaci:<br><b>Telefono: 3333367566</b>`,
            true
          );
          return;
        }

        if(code === "CLOSED"){
          openPopup(
            `Ci dispiace, l’orario selezionato non è prenotabile.<br>
             Orari prenotabili: <b>18:00 – 01:00</b> (ogni 15 minuti).`,
            true
          );
          return;
        }

        if(code === "TOO_LARGE"){
          openPopup(
            `Per gruppi numerosi preferiamo sentirci direttamente.<br>
             Chiamaci così possiamo organizzare al meglio tavoli e sedute in base allo spazio disponibile.<br>
             <b>Telefono: 3333367566</b>`,
            true
          );
          return;
        }

        openPopup("Errore durante l’invio. Riprova tra poco.", true);
        return;
      }

      // status breve
      elStatus.textContent = "Prenotazione inviata correttamente riceverai la conferma a breve.";

      // popup conferma (come richiesto)
      openPopup(
        `Ciao ${nome}, ti confermiamo la tua prenotazione per ${personeN} persone,
         ti aspettiamo il <b>${dataIT}</b> alle <b>${oraVal}</b> e ti ricordiamo che il tavolo viene riservato
         per 30 minuti oltre l'orario di prenotazione.<br><br>
         Dopo 30 minuti di ritardo il tavolo viene annullato per dare la possibilità ad altri ospiti
         di accomodarsi. Grazie per la prenotazione.<br><br>
         Buona giornata,<br><b>Manuel</b>.`
      );

      e.target.reset();

    } finally {
      elBtn.disabled = false;
    }
  });
</script>
</body>
</html>
