<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prenotazione - Eleven Cocktail Bar</title>

  <style>
    :root{
      --gold:#f6bf1a;
      --txt:#ffffff;
      --ok:#7ee787;
      --err:#ff7b72;

      /* ✅ BLUR ATTIVO */
      --card-bg: rgba(0,0,0,.10);
      --card-blur: 2px;
    }

    html, body{
      margin:0;
      background: transparent !important; /* ✅ niente sfondo pagina */
      color: var(--txt);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{ max-width:720px; margin:0 auto; padding:24px; background: transparent; }

    /* ✅ Card senza “sfondo/overlay” esterno, blur resta */
    .card{
      background: var(--card-bg);                /* resta leggero, quasi invisibile */
      border:1px solid rgba(255,255,255,.12);
      border-left:6px solid var(--gold);
      border-radius:18px;
      padding:18px;
      backdrop-filter: blur(var(--card-blur));   /* ✅ blur attivo */
      -webkit-backdrop-filter: blur(var(--card-blur));
    }

    h1{ margin:0 0 10px; font-size:22px; font-weight:900; }
    p{ margin:0 0 18px; opacity:.95; }

    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    label{ font-size:13px; margin-bottom:6px; display:block; }

    /* ✅ input senza sfondo pieno (niente overlay), blur resta a livello card */
    input, textarea, select{
      width:100%;
      min-height:48px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.25);
      background: transparent; /* ✅ tolto sfondo input */
      color:#fff;
      outline:none;
      appearance:none;
      box-sizing:border-box;
    }

    textarea{ min-height:96px; resize:vertical; }

    input:focus, textarea:focus, select:focus{
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(246,191,26,.25);
    }

    .full{ grid-column:1/-1; }

    .help{
      margin-top:6px;
      font-size:12px;
      opacity:.85;
      line-height:1.35;
    }

    .help a{
      color:#fff;
      text-decoration:none;
      font-weight:900;
    }
    .help a:hover{ text-decoration:underline; }

    .btn{
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(246,191,26,.25);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
    }

    .status{ font-size:13px; }

    /* ===== POPUP ===== */
    .modal{
      position:fixed;
      inset:0;
      background: transparent; /* ✅ tolto overlay scuro */
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:14px;
    }

    .modal-box{
      width:min(520px, 100%);
      background: rgba(0,0,0,.85); /* popup resta leggibile */
      border:1px solid rgba(255,255,255,.2);
      border-left:6px solid var(--gold);
      border-radius:16px;
      padding:18px;
      color:var(--ok);
      animation:pop .22s ease-out;
      position:relative;
    }

    .modal-box.err{ color: var(--err); }

    @keyframes pop{
      from{ transform:scale(.94); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    .modal button{ margin-top:14px; width:100%; }

    @media(max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }

    /* ===== FIX: solo dropdown (menu aperto) ===== */
    select option{
      background-color:#000;
      color:#fff;
    }
  </style>
</head>

<body>

<div class="wrap">
  <div class="card">
    <h1>Prenota un tavolo</h1>
    <p>Compila il modulo e premi <b>Conferma prenotazione</b>.</p>

    <form id="bookingForm" novalidate>
      <div class="grid">

        <div class="full">
          <label>Nome e cognome *</label>
          <input id="nome" placeholder="Es. Mario Rossi" required>
        </div>

        <div>
          <label>Data *</label>
          <input id="data" type="date" required>
        </div>

        <div>
          <label>Orario (solo ogni 15 min) *</label>
          <input id="ora" type="time" step="900" required>
        </div>

        <div class="full">
          <label>Dove preferisci sederti? *</label>
          <select id="area" required>
            <option value="">Seleziona</option>
            <option value="main">Piano principale</option>
            <option value="loft">Soppalco</option>
          </select>
        </div>

        <div class="full">
          <label>Numero persone *</label>
          <select id="persone" required>
            <option value="">Seleziona</option>
          </select>

          <div class="help">
            Per gruppi numerosi preferiamo sentirci direttamente.<br>
            Chiamaci così possiamo organizzare al meglio tavoli e sedute in base allo spazio disponibile.<br>
            Telefono:
            <a href="tel:+393333367566" target="_top" rel="nofollow noopener">3333367566</a>
          </div>
        </div>

        <div>
          <label>Telefono *</label>
          <input id="telefono" placeholder="Es. +39 333 1234567" required>
        </div>

        <div class="full">
          <label>Email *</label>
          <input id="email" type="email" placeholder="Es. nome@email.it" required>
        </div>

        <div class="full">
          <label>Note (facoltative)</label>
          <textarea id="note"></textarea>
        </div>

      </div>

      <div class="row">
        <button class="btn" id="btnSubmit" type="submit">Conferma prenotazione</button>
        <div class="status" id="status"></div>
      </div>
    </form>
  </div>
</div>

<!-- POPUP -->
<div class="modal" id="popup" role="dialog" aria-modal="true">
  <div class="modal-box" id="popupBox">
    <div id="popupText"></div>
    <button class="btn" type="button" id="popupCloseBtn">Chiudi</button>
  </div>
</div>

<script>
  const CLOUD_API_BASE = "https://plain-feather-7cda.elevencocktailbar.workers.dev";
  const PUBLIC_BOOK_KEY = "pub_11cocktail_2026_1";
  const BAR_TEL = "+393333367566";

  const elForm = document.getElementById('bookingForm');
  const elNome = document.getElementById('nome');
  const elData = document.getElementById('data');
  const elOra  = document.getElementById('ora');
  const elArea = document.getElementById('area');
  const elPers = document.getElementById('persone');
  const elTel  = document.getElementById('telefono');
  const elMail = document.getElementById('email');
  const elNote = document.getElementById('note');
  const elStatus = document.getElementById('status');
  const elBtn = document.getElementById('btnSubmit');

  const MESSAGES = {
    TRY_OTHER_AREA: `
      In questo orario il piano selezionato non è disponibile per il numero di persone indicato.<br>

      Telefono: <a href="tel:${BAR_TEL}" target="_top" style="color:#fff;font-weight:900;text-decoration:none;">3333367566</a>
    `,
    FULL_ALL: `

      Ti consigliamo di provare a selezionare un orario diverso.<br>

      Telefono: <a href="tel:${BAR_TEL}" target="_top" style="color:#fff;font-weight:900;text-decoration:none;">3333367566</a>
    `,
    AREA_CLOSED: `
      In questo orario il piano selezionato non è prenotabile.<br>
      Puoi provare a selezionare l’altro piano oppure scegliere un orario diverso.<br>

      Se preferisci, puoi anche contattarci.<br><br>

    OUT_OF_HOURS: `
      Le prenotazioni sono disponibili dalle <b>18:00</b> alle <b>23:59</b>.<br>
      Ti invitiamo a selezionare un orario compreso in questa fascia.

    TOO_LARGE: `
      Per gruppi numerosi preferiamo sentirci direttamente.<br>

    MISSING_FIELDS: `Compila tutti i campi obbligatori.`,
    GENERIC: `
      Errore durante l’invio. Riprova tra poco.<br>
      Se il problema continua, chiamaci.<br><br>
      Telefono: <a href="tel:${BAR_TEL}" target="_top" style="color:#fff;font-weight:900;text-decoration:none;">3333367566</a>
    `
  };

  function openPopup(html, isError=false){
    const box = document.getElementById('popupBox');
    box.classList.toggle('err', !!isError);
    document.getElementById('popupText').innerHTML = html;
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup(){
    const p = document.getElementById('popup');
    if(p) p.style.display = 'none';
  }

  const popup = document.getElementById("popup");
  const btnClose = document.getElementById("popupCloseBtn");

  btnClose.addEventListener("click", (e)=>{
    e.preventDefault();
    closePopup();
  });

  popup.addEventListener("click", (e)=>{
    if(e.target === popup) closePopup();
  });

  function ceilTo15(value){
    if(!value || !value.includes(':')) return value;
    let [h,m] = value.split(':').map(n => parseInt(n,10));
    if(Number.isNaN(h) || Number.isNaN(m)) return value;
    const total = h * 60 + m;
    const rounded = Math.ceil(total / 15) * 15;
    const hh = Math.floor((rounded % (24*60)) / 60);
    const mm = (rounded % 60);
    return String(hh).padStart(2,'0') + ':' + String(mm).padStart(2,'0');
  }

  function normalizeTimeField(){
    if(!elOra.value) return;
    elOra.value = ceilTo15(elOra.value);
  }
  elOra.addEventListener('change', normalizeTimeField);
  elOra.addEventListener('blur', normalizeTimeField);

  function formatDateIT(yyyy_mm_dd){
    return yyyy_mm_dd ? yyyy_mm_dd.split('-').reverse().join('/') : '';
  }

  function maxOnlineForArea(area){
    return area === 'loft' ? 12 : 10;
  }

  /* ✅ FIX: opzioni persone in base al piano (main max 10, loft max 12) */
  function rebuildPeopleOptions(){
    const maxN = maxOnlineForArea(elArea.value);
    const current = parseInt(elPers.value || "0", 10);

    elPers.innerHTML = '<option value="">Seleziona</option>';

    for(let i=1; i<=maxN; i++){
      const opt = document.createElement('option');
      opt.value = String(i);
      opt.textContent = String(i);
      elPers.appendChild(opt);
    }

    if(current > 0){
      elPers.value = String(Math.min(current, maxN));
    }
  }

  elArea.addEventListener('change', rebuildPeopleOptions);
  rebuildPeopleOptions();

  function isWithinWorkingHours(time){
    if(!time || !time.includes(':')) return false;
    const [h, m] = time.split(':').map(Number);
    if(Number.isNaN(h) || Number.isNaN(m)) return false;
    const minutes = h * 60 + m;
    const OPEN = 18 * 60;
    const CLOSE = 23 * 60 + 59;
    return minutes >= OPEN && minutes <= CLOSE;
  }

  async function postBooking(payload){
    const url = `${CLOUD_API_BASE}/api/book`;
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'X-Book-Key': PUBLIC_BOOK_KEY },
      body: JSON.stringify(payload),
    });
    const data = await res.json().catch(()=> ({}));
    return { ok: res.ok, status: res.status, data };
  }

  // ✅ NEW: prova a chiedere al worker quali aree sono prenotabili in quella fascia
  // Non rompe nulla: se la rotta non esiste o fallisce, lascia tutto com'è.
  async function fetchOpenAreas(dataVal, oraVal){
    const url = `${CLOUD_API_BASE}/api/public/areas`;
    try{
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-Book-Key': PUBLIC_BOOK_KEY },
        body: JSON.stringify({ data: dataVal, ora: oraVal }),
      });
      if(!res.ok) return null;
      const out = await res.json().catch(()=> null);
      if(!out) return null;

      // atteso: { ok:true, open_areas:["main","loft"], closed_areas:["main"], reason:{main:"AREA_CLOSED"} }
      const open = Array.isArray(out.open_areas) ? out.open_areas.map(String) : null;
      if(!open) return null;

      return open;
    } catch(e){
      return null;
    }
  }

  function setAreaOptionVisible(value, visible){
    const opt = elArea.querySelector(`option[value="${value}"]`);
    if(!opt) return;
    opt.style.display = visible ? '' : 'none';
  }

  async function refreshAreaVisibility(){
    const dataVal = elData.value;
    const oraVal  = elOra.value;

    // default: mostra tutto
    setAreaOptionVisible('main', true);
    setAreaOptionVisible('loft', true);

    if(!dataVal || !oraVal) return;

    normalizeTimeField();

    // se fuori orario, non ha senso interrogare
    if(!isWithinWorkingHours(elOra.value)) return;

    const openAreas = await fetchOpenAreas(dataVal, elOra.value);
    if(!openAreas) return; // fallback: non cambiare nulla

    const mainOpen = openAreas.includes('main');
    const loftOpen = openAreas.includes('loft');

    setAreaOptionVisible('main', mainOpen);
    setAreaOptionVisible('loft', loftOpen);

    // se l'area selezionata è diventata non disponibile, resetta su "Seleziona"
    if(elArea.value === 'main' && !
