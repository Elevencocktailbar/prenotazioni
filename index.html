<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prenotazione - Eleven Cocktail Bar</title>

  <style>
    :root{
      --gold:#f6bf1a;
      --txt:#ffffff;
      --ok:#7ee787;
      --err:#ff7b72;
    }

    html, body{
      margin:0;
      background: transparent !important;
      color: var(--txt);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:24px;
      background: transparent;
    }

    .card{
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.12);
      border-left:6px solid var(--gold);
      border-radius:18px;
      padding:18px;
      backdrop-filter: blur(10px);
    }

    h1{ margin:0 0 10px; font-size:22px; font-weight:900; }
    p{ margin:0 0 18px; opacity:.95; }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    label{ font-size:13px; margin-bottom:6px; display:block; }

    input, textarea, select{
      width:100%;
      min-height:48px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.45);
      color:#fff;
      outline:none;
      appearance:none;
      box-sizing:border-box;
    }

    textarea{ min-height:96px; resize:vertical; }

    input:focus, textarea:focus, select:focus{
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(246,191,26,.25);
    }

    .full{ grid-column:1/-1; }

    .help{
      margin-top:6px;
      font-size:12px;
      opacity:.85;
      line-height:1.35;
    }

    .help a{
      color:#fff;
      text-decoration:none;
      font-weight:900;
    }

    .help a:hover{ text-decoration:underline; }

    .btn{
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(246,191,26,.25);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }

    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
    }

    .status{ font-size:13px; }

    /* ===== POPUP ===== */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:14px;
      pointer-events:auto;
    }

    .modal-box{
      width:min(520px, 100%);
      background:rgba(0,0,0,.85);
      border:1px solid rgba(255,255,255,.2);
      border-left:6px solid var(--gold);
      border-radius:16px;
      padding:18px;
      color:var(--ok); /* default verde */
      animation:pop .22s ease-out;
      pointer-events:auto;
      position:relative;
    }

    .modal-box.err{ color: var(--err); } /* rosso solo errori */

    @keyframes pop{
      from{ transform:scale(.94); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    .modal button{ margin-top:14px; width:100%; }

    @media(max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Prenota un tavolo</h1>
    <p>Compila il modulo e premi <b>Conferma prenotazione</b>.</p>

    <form id="bookingForm">
      <div class="grid">

        <div class="full">
          <label>Nome e cognome *</label>
          <input id="nome" placeholder="Es. Mario Rossi" required>
        </div>

        <div>
          <label>Data *</label>
          <input id="data" type="date" required>
        </div>

        <div>
          <label>Orario (solo ogni 15 min) *</label>
          <!-- ✅ 15 minuti nativi -->
          <input id="ora" type="time" step="900" required>
        </div>

        <div class="full">
          <label>Dove preferisci sederti? *</label>
          <select id="area" required>
            <option value="">Seleziona</option>
            <option value="main">Piano principale</option>
            <option value="loft">Soppalco</option>
          </select>
        </div>

        <div class="full">
          <label>Numero persone *</label>
          <select id="persone" required>
            <option value="">Seleziona</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option><option>10</option>
            <option>11</option><option>12</option>
          </select>

          <div class="help">
            Per gruppi numerosi preferiamo sentirci direttamente.<br>
            Chiamaci così possiamo organizzare al meglio tavoli e sedute in base allo spazio disponibile.<br>
            Telefono:
            <a href="tel:+393333367566" rel="nofollow noopener">3333367566</a>
          </div>
        </div>

        <div>
          <label>Telefono *</label>
          <input id="telefono" placeholder="Es. +39 333 1234567" required>
        </div>

        <div class="full">
          <label>Email *</label>
          <input id="email" type="email" placeholder="Es. nome@email.it" required>
        </div>

        <div class="full">
          <label>Note (facoltative)</label>
          <textarea id="note" placeholder="Es. compleanno, allergie, richieste particolari..."></textarea>
        </div>

      </div>

      <div class="row">
        <button class="btn" id="btnSubmit" type="submit">Conferma prenotazione</button>
        <div class="status" id="status"></div>
      </div>
    </form>
  </div>
</div>

<!-- POPUP -->
<div class="modal" id="popup" role="dialog" aria-modal="true">
  <div class="modal-box" id="popupBox">
    <div id="popupText"></div>
    <button class="btn" type="button" id="popupCloseBtn">Chiudi</button>
  </div>
</div>

<script>
  // ⚠️ Worker
  const CLOUD_API_BASE = "https://plain-feather-7cda.elevencocktailbar.workers.dev";
  const PUBLIC_BOOK_KEY = "pub_11cocktail_2026_1";

  const elForm = document.getElementById('bookingForm');
  const elNome = document.getElementById('nome');
  const elData = document.getElementById('data');
  const elOra  = document.getElementById('ora');
  const elArea = document.getElementById('area');
  const elPers = document.getElementById('persone');
  const elTel  = document.getElementById('telefono');
  const elMail = document.getElementById('email');
  const elNote = document.getElementById('note');
  const elStatus = document.getElementById('status');
  const elBtn = document.getElementById('btnSubmit');

  const MESSAGES = {
    TRY_OTHER_AREA: `
      In questo orario il piano selezionato non è disponibile per il numero di persone indicato.<br>
      Puoi provare a selezionare l’altro piano oppure scegliere un orario diverso.<br>
      Potrai comunque consumare al banco senza necessità di prenotazione.<br>
      Se preferisci, puoi anche contattarci per verificare insieme la disponibilità.<br><br>
      Telefono: <a href="tel:+393333367566" rel="nofollow noopener" style="color:#fff;font-weight:900;text-decoration:none;">3333367566</a>
    `,
    FULL_ALL: `
      In questo orario non abbiamo più disponibilità di tavoli per il numero di persone indicato.<br>
      Ti consigliamo di provare a selezionare un orario diverso.<br>
      Potrai comunque consumare al banco senza necessità di prenotazione.<br>
      Se preferisci, puoi anche contattarci per verificare insieme la disponibilità.<br><br>
      Telefono: <a href="tel:+393333367566" rel="nofollow noopener" style="color:#fff;font-weight:900;text-decoration:none;">3333367566</a>
    `,
    OUT_OF_HOURS: `
      Le prenotazioni sono disponibili dalle <b>18:00</b> alle <b>23:59</b>.<br>
      Ti invitiamo a selezionare un orario compreso in questa fascia.
    `,
    TOO_LARGE: `
      Per gruppi numerosi preferiamo sentirci direttamente.<br>
      Chiamaci così possiamo organizzare al meglio tavoli e sedute in base allo spazio disponibile.<br><br>
      Telefono: <a href="tel:+393333367566" rel="nofollow noopener" style="color:#fff;font-weight:900;text-decoration:none;">3333367566</a>
    `,
    MISSING_FIELDS: `Compila tutti i campi obbligatori.`,
    GENERIC: `
      Errore durante l’invio. Riprova tra poco.<br>
      Se il problema continua, chiamaci.<br><br>
      Telefono: <a href="tel:+393333367566" rel="nofollow noopener" style="color:#fff;font-weight:900;text-decoration:none;">3333367566</a>
    `
  };

  function openPopup(html, isError=false){
    const box = document.getElementById('popupBox');
    box.classList.toggle('err', !!isError);
    document.getElementById('popupText').innerHTML = html;
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup(){
    const p = document.getElementById('popup');
    if(p) p.style.display = 'none';
  }

  const popup = document.getElementById("popup");
  const btnClose = document.getElementById("popupCloseBtn");

  btnClose.addEventListener("click", (e)=>{
    e.preventDefault(); e.stopPropagation();
    closePopup();
  });

  btnClose.addEventListener("touchend", (e)=>{
    e.preventDefault(); e.stopPropagation();
    closePopup();
  }, { passive:false });

  popup.addEventListener("click", (e)=>{
    if(e.target === popup) closePopup();
  });

  function ceilTo15(value){
    if(!value || !value.includes(':')) return value;
    let [h,m] = value.split(':').map(n => parseInt(n,10));
    if(Number.isNaN(h) || Number.isNaN(m)) return value;
    const total = h * 60 + m;
    const rounded = Math.ceil(total / 15) * 15;
    const hh = Math.floor((rounded % (24*60)) / 60);
    const mm = (rounded % 60);
    return String(hh).padStart(2,'0') + ':' + String(mm).padStart(2,'0');
  }

  function normalizeTimeField(){
    if(!elOra.value) return;
    elOra.value = ceilTo15(elOra.value);
  }

  // desktop
  elOra.addEventListener('change', normalizeTimeField);
  elOra.addEventListener('blur', normalizeTimeField);

  function formatDateIT(yyyy_mm_dd){
    return yyyy_mm_dd ? yyyy_mm_dd.split('-').reverse().join('/') : '';
  }

  function maxOnlineForArea(area){
    return area === 'loft' ? 12 : 10;
  }

  // ✅ ORARI: 18:00 -> 23:59 (00:00 NON è prenotabile online)
  function isWithinWorkingHours(time){
    if(!time || !time.includes(':')) return false;
    const [h, m] = time.split(':').map(Number);
    if(Number.isNaN(h) || Number.isNaN(m)) return false;

    const minutes = h * 60 + m;
    const OPEN = 18 * 60;          // 18:00
    const CLOSE = 23 * 60 + 59;    // 23:59
    return minutes >= OPEN && minutes <= CLOSE;
  }

  async function postBooking(payload){
    const url = `${CLOUD_API_BASE}/api/book`;
    const res = await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-Book-Key': PUBLIC_BOOK_KEY
      },
      body: JSON.stringify(payload),
    });
    const data = await res.json().catch(()=> ({}));
    return { ok: res.ok, status: res.status, data };
  }

  elForm.addEventListener('submit', async (e)=>{
    e.preventDefault();
    elStatus.textContent = "";
    elBtn.disabled = true;

    try{
      // ✅ SEMPRE (mobile-safe)
      normalizeTimeField();

      const nome = elNome.value.trim();
      const dataVal = elData.value;
      const oraVal = elOra.value;
      const area = elArea.value;
      const personeN = parseInt(elPers.value || "0", 10);
      const dataIT = formatDateIT(dataVal);

      if(!nome || !dataVal || !oraVal || !area || !personeN){
        openPopup(MESSAGES.MISSING_FIELDS, true);
        return;
      }

      if(!isWithinWorkingHours(oraVal)){
        openPopup(MESSAGES.OUT_OF_HOURS, true);
        return;
      }

      const maxN = maxOnlineForArea(area);
      if(personeN > maxN){
        openPopup(MESSAGES.TOO_LARGE, true);
        return;
      }

      const payload = {
        area,
        nome,
        data: dataVal,
        ora: oraVal,
        persone: personeN,
        telefono: elTel.value.trim(),
        email: elMail.value.trim(),
        note: elNote.value.trim(),
      };

      const { ok, data } = await postBooking(payload);

      if(!ok || !data || data.ok !== true){
        const code = (data && data.code) ? String(data.code) : "GENERIC";
        if(code === "TRY_OTHER_AREA") return openPopup(MESSAGES.TRY_OTHER_AREA, true);
        if(code === "FULL_ALL") return openPopup(MESSAGES.FULL_ALL, true);
        return openPopup(MESSAGES[code] || MESSAGES.GENERIC, true);
      }

      elStatus.textContent = "Prenotazione inviata correttamente. Riceverai la conferma a breve.";

      openPopup(
        `Ciao <b>${nome}</b>, ti confermiamo la tua prenotazione per <b>${personeN}</b> persone.<br>
         Ti aspettiamo il <b>${dataIT}</b> alle <b>${oraVal}</b>.<br><br>
         Il tavolo viene riservato per <b>30 minuti</b> oltre l'orario di prenotazione.<br>
         Dopo 30 minuti di ritardo la prenotazione può essere annullata.<br><br>
         Buona giornata,<br><b>Manuel</b>.`,
        false
      );

      // ✅ reset SOLO dopo vero successo
      elForm.reset();

    } catch (err) {
      openPopup(MESSAGES.GENERIC, true);
    } finally {
      elBtn.disabled = false;
    }
  });
</script>
</body>
</html>
