<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prenotazione - Eleven Cocktail Bar</title>

  <style>
    :root{
      --gold:#f6bf1a;
      --txt:#ffffff;
      --ok:#7ee787;
      --err:#ff7b72;

      /* üî• CONTROLLO TRASPARENZA FORM */
      --card-bg: rgba(0,0,0,.03);   /* quasi invisibile */
      --card-blur: 4px;             /* blur ridotto (chiave del problema) */
    }

    html, body{
      margin:0;
      background: transparent !important;
      color: var(--txt);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:24px;
      background: transparent;
    }

    .card{
      background: var(--card-bg);
      border:1px solid rgba(255,255,255,.12);
      border-left:6px solid var(--gold);
      border-radius:18px;
      padding:18px;

      backdrop-filter: blur(var(--card-blur));
      -webkit-backdrop-filter: blur(var(--card-blur));
    }

    h1{ margin:0 0 10px; font-size:22px; font-weight:900; }
    p{ margin:0 0 18px; opacity:.95; }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    label{
      font-size:13px;
      margin-bottom:6px;
      display:block;
    }

    input, textarea, select{
      width:100%;
      min-height:48px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.45);
      color:#fff;
      outline:none;
      appearance:none;
      box-sizing:border-box;
    }

    textarea{
      min-height:96px;
      resize:vertical;
    }

    input:focus, textarea:focus, select:focus{
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(246,191,26,.25);
    }

    .full{ grid-column:1/-1; }

    .help{
      margin-top:6px;
      font-size:12px;
      opacity:.85;
      line-height:1.35;
    }

    .help a{
      color:#fff;
      text-decoration:none;
      font-weight:900;
    }
    .help a:hover{ text-decoration:underline; }

    .btn{
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(246,191,26,.25);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }

    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
    }

    .status{ font-size:13px; }

    /* ===== POPUP ===== */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:14px;
    }

    .modal-box{
      width:min(520px, 100%);
      background:rgba(0,0,0,.85);
      border:1px solid rgba(255,255,255,.2);
      border-left:6px solid var(--gold);
      border-radius:16px;
      padding:18px;
      color:var(--ok);
      animation:pop .22s ease-out;
    }

    .modal-box.err{ color: var(--err); }

    @keyframes pop{
      from{ transform:scale(.94); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    .modal button{
      margin-top:14px;
      width:100%;
    }

    @media(max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<div class="wrap">
  <div class="card">
    <h1>Prenota un tavolo</h1>
    <p>Compila il modulo e premi <b>Conferma prenotazione</b>.</p>

    <form id="bookingForm">
      <div class="grid">

        <div class="full">
          <label>Nome e cognome *</label>
          <input id="nome" placeholder="Es. Mario Rossi" required>
        </div>

        <div>
          <label>Data *</label>
          <input id="data" type="date" required>
        </div>

        <div>
          <label>Orario (solo ogni 15 min) *</label>
          <input id="ora" type="time" step="900" required>
        </div>

        <div class="full">
          <label>Dove preferisci sederti? *</label>
          <select id="area" required>
            <option value="">Seleziona</option>
            <option value="main">Piano principale</option>
            <option value="loft">Soppalco</option>
          </select>
        </div>

        <div class="full">
          <label>Numero persone *</label>
          <select id="persone" required>
            <option value="">Seleziona</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option><option>10</option>
            <option>11</option><option>12</option>
          </select>

          <div class="help">
            Per gruppi numerosi preferiamo sentirci direttamente.<br>
            Chiamaci cos√¨ possiamo organizzare al meglio tavoli e sedute in base allo spazio disponibile.<br>
            Telefono:
            <a href="tel:+393333367566">3333367566</a>
          </div>
        </div>

        <div>
          <label>Telefono *</label>
          <input id="telefono" placeholder="Es. +39 333 1234567" required>
        </div>

        <div class="full">
          <label>Email *</label>
          <input id="email" type="email" placeholder="Es. nome@email.it" required>
        </div>

        <div class="full">
          <label>Note (facoltative)</label>
          <textarea id="note"></textarea>
        </div>

      </div>

      <div class="row">
        <button class="btn" id="btnSubmit" type="submit">Conferma prenotazione</button>
        <div class="status" id="status"></div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
